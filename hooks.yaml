- id: do_not_commit
  name: Block if "DO NOT COMMIT" is found
  entry: DO NOT COMMIT
  language: pcre
  files: ^(.*)$
- id: ruby_timezones
  name: Force explicit usage of timezones
  entry: "(Date.today|Time.now|DateTime.now)([ ,)]|$)"
  language: pcre
  files: \.(rb|rake)$
- id: rubocop
  name: rubocop
  entry: rubocop
  language: ruby
  files: \.(rb|rake)$
