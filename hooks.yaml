- id: do_not_commit
  name: Block if "DO NOT COMMIT" is found
  entry: DO NOT COMMIT
  language: pcre
  files: ^(.*)$
- id: ruby_timezones
  name: Force explicit usage of timezones
  entry: "(Date.today|Time.now|DateTime.now)([ ,)]|$)"
  language: pcre
  files: \.(rb|rake)$
- id: ruby
  name: ruby_syntax
  entry: ruby.py
  language: script
  files: \.(rb|rake)$
- id: safe_where_queries_in_parsing
  name: Only allowed model method is mass_insert in parsing
  entry: Reservation\.([^m]...|.[^a]..|..[^s].|...[^s])
  language: pcre
  files: ^lib/background_jobs/parsing/drivers/.*\.rb$
